## Tabbed headers

Header 1 {.tabset}
==================

Subsection 1
------------
Stuff

Subsection 2
------------
Bits
```

### Printing lists of vectors


```r
lst &lt;- list(letters[1:3],
            letters[4:5],
            letters[6],
            letters[7:10])
```

```
## [[1]]
## [1] "a" "b" "c"
## 
## [[2]]
## [1] "d" "e"
## 
## [[3]]
## [1] "f"
## 
## [[4]]
## [1] "g" "h" "i" "j"
```

---

### Printing lists of vectors


```r
cat(sapply(c('', lst),
  function(x) paste(x, collapse = ', ')), sep = '\n- ')
```


- a, b, c
- d, e
- f
- g, h, i, j

```r
cat(sapply(c('', lst),
  function(x) paste(x, collapse = ', ')), sep = '\n1. ')
```


1. a, b, c
1. d, e
1. f
1. g, h, i, j

&lt;!--Useful in an **rmdtools** package? e.g. `enumerate()`, `itemise()` or `listify(ordered = TRUE)`...--&gt;
